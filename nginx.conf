worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # FRONTEND: Serve the React/Vite build files
        # NOTICE: Nginx on Windows uses forward slashes also for paths
        # Update this path if you move your project
        location / {
            root   "d:/fisitriabienporfa/physio-clinic-app/client/dist";
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # BACKEND: Proxy API requests to Node.js (PM2)
        location ~ ^/(api|auth|patients|therapists|therapist|availability|logout|portal|secretary) {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
